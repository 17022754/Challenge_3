<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>challenge 3</title>
	<link type="text/css" href="styles/style.css" rel="stylesheet" />
	<link type="text/css" href="styles/layout-grid.css" rel="stylesheet" />
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
	<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
	<script type="text/javascript" src="scripts/main.js" defer></script>
</head>
<body>
	<div class="grid-container">
		<header class="grid-item header">
			<h1>Space X</h1>
			<h2>Vul een plaats in om te kijken of het een goede landingsplek is.</h2>
		</header>
		<section class="grid-item city-button">
			<div id="geocoder" class="geocoder"></div>
		</section>
		<section class="grid-item weather">
			<section id="weather" class="layout-section"></section>
			<section id="degree" class="layout-section"></section>
		</section>
		<section class="grid-item landingsPoint">
			<p>Het weer in de plaats in goed genoeg om te landen. Kijk op de map of er binnenkort leuke festivals zijn om naartoe te gaan!</p>
		</section>
		<section class="grid-item globalMap">
			<div id="map"></div>
		</section>
	</div>
</body>
</html>
